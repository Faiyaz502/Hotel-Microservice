server:
  port: 8081


spring:
    datasource:
      url: jdbc:mysql://localhost:3306/microservices
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true


#Redis Config

    data:
      redis:
        host: localhost
        port: 6379


    config:
      import: optional:configserver:http://localhost:8085

#Kafka


    kafka:
      # Kafka broker address
      bootstrap-servers: localhost:9092

      # Producer Configuration
      producer:
        # Serializer for message keys
        key-serializer: org.apache.kafka.common.serialization.StringSerializer
        # Serializer for message values
        value-serializer: org.apache.kafka.common.serialization.StringSerializer
        # Acknowledgment mode (all = wait for all replicas)
        acks: all
        # Number of retries on failure
        retries: 3
        # Enable idempotence (prevent duplicate messages)
        properties:
          enable.idempotence: true
          # Request timeout
          request.timeout.ms: 30000
          # Delivery timeout
          delivery.timeout.ms: 120000
          # Compression type (none, gzip, snappy, lz4, zstd)
          compression.type: lz4
          # Batch size in bytes
          batch.size: 16384
          # Linger time in ms (wait to batch messages)
          linger.ms: 5
          # Buffer memory
          buffer.memory: 33554432

      # Consumer Configuration (for later use)
      consumer:
        group-id: user-service-group
        auto-offset-reset: earliest
        key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        properties:
          spring.json.trusted.packages: "*"


#actuator Config

management:
  health:
    circuit breakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health

  endpoint:
    health:
      show-details: always

#Resilience config

resilience4j:
  circuitbreaker:
    instances:
      userRatingHotelBreaker:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        failure-rate-threshold: 50   #Percentage 50
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state:
          seconds: 5
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        sliding-window-type: count_based

#Retry Config

  retry:
    instances:
      ratingHotelRetry:
        max-attempts: 3
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        wait-duration:
          seconds: 2
        retry-exceptions:
          - org.springframework.web.client.HttpServerErrorException
          - org.springframework.web.client.ResourceAccessException
          - java.io.IOException
          - java.net.SocketTimeoutException
          - java.lang.IllegalStateException

        ignore-exceptions:
          - com.user.service.UserService.Exceptions.ResourceNotFoundException
          - org.springframework.web.client.HttpClientErrorException


  ratelimiter:
    instances:
      userRateLimiter:
        limit-refresh-period: 4s
        limit-for-period: 2
        timeout-duration: 0s


logging:
  level:
    io.github.resilience4j.retry: DEBUG